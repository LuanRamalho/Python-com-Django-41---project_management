<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <style>
        /* Aqui você pode estilizar a página de confirmação */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .btn {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #e74c3c;
        }

        .cancel-btn {
            background-color: #4CAF50;
        }

        .cancel-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tem certeza que deseja excluir o projeto "{{ project.title }}"?</h1>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Sim, excluir</button>
        </form>

        <br>
        <br>

        <a href="{% url 'team_projects' project.team.id %}" class="btn cancel-btn">Cancelar</a>
    </div>

</body>
</html>
